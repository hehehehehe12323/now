<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asteroid | Sign In</title>
  <link rel="icon" type="image/png" sizes="512x512" href="asteroid.jpeg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-glow: rgba(99, 102, 241, 0.5);
      --accent: #10b981;
      --bg-deep: #020617;
      --bg-surface: #0f172a;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --error: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Left Side - Immersive Visuals */
    .hero-side {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5rem;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      border-right: 1px solid var(--border);
    }

    .hero-side::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('asteroid.jpeg') no-repeat center;
      background-size: cover;
      opacity: 0.03;
      filter: grayscale(1);
    }

    .brand-content {
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .brand-content img {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      margin-bottom: 2rem;
      box-shadow: 0 0 50px var(--primary-glow);
    }

    .brand-content h1 {
      font-size: 5rem;
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 1;
      margin-bottom: 1.5rem;
      background: linear-gradient(to bottom right, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-content p {
      font-size: 1.25rem;
      color: var(--text-muted);
      max-width: 500px;
    }

    /* Right Side - Full Height Login Panel */
    .form-side {
      width: 550px;
      background: var(--bg-surface);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5rem;
      position: relative;
      z-index: 10;
      box-shadow: -20px 0 50px rgba(0,0,0,0.5);
    }

    .form-header { margin-bottom: 3rem; }
    .form-header h2 { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; }
    .form-header p { color: var(--text-muted); }

    #login-form {
      width: 100%;
      animation: fadeIn 1s ease forwards;
    }

    .input-group { margin-bottom: 1.5rem; }
    .input-group label {
      display: block;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      background: var(--bg-deep);
      border: 1px solid var(--border);
      padding: 1.2rem;
      border-radius: 16px;
      color: white;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 1.2rem;
      border-radius: 16px;
      border: none;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 1rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
    }

    .btn-primary:hover {
      background: #4f46e5;
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
    }

    .btn-link {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      margin-top: 1.5rem;
      text-decoration: none;
      display: block;
      text-align: center;
      line-height: 1.5;
    }

    .btn-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
    }

    #forgot-btn {
      background: none;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 1.5rem;
      text-align: left;
    }

    #forgot-btn:hover { color: var(--primary); }

    #form-message {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }

    .message-active { display: block !important; background: rgba(239, 68, 68, 0.1); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.1); }
    .message-info { display: block !important; background: rgba(16, 185, 129, 0.1); color: var(--accent); border: 1px solid rgba(16, 185, 129, 0.1); }

    /* Recovery Popup */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(12px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #popup-content {
      background: var(--bg-surface);
      padding: 3.5rem;
      border-radius: 32px;
      max-width: 450px;
      text-align: center;
      border: 1px solid var(--border);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 1024px) {
      .hero-side { display: none; }
      .form-side { width: 100%; padding: 2rem; }
    }
  </style>
</head>
<body>

  <div class="hero-side">
    <div class="brand-content">
      <img src="asteroid.jpeg" alt="Asteroid" />
      <h1>ASTEROID</h1>
    </div>
  </div>

  <div class="form-side">
    <div class="form-header">
      <h2>Sign In</h2>
      <p>Please enter your credentials to continue.</p>
    </div>

    <form id="login-form">
      <div class="input-group">
        <label>Username</label>
        <input id="username" type="text" placeholder="Enter username" required autocomplete="username" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" required autocomplete="current-password" />
      </div>
      
      <button type="submit" class="btn-primary">Sign In</button>
      
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJNsYOvW22W0-7_4gFlp6-Kk_YoMGVBNIuKqs1VFjPXio_Cw/viewform" 
         class="btn-link" target="_blank">Register Account</a>
      
      <button type="button" id="forgot-btn">Forgot password?</button>

      <div id="form-message"></div>
    </form>
  </div>

  <div id="popup">
    <div id="popup-content">
      <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Account Recovery</h3>
      <p style="color: var(--text-muted); margin-bottom: 2.5rem;">Contact the administrator to reset your credentials. Verification may be required.</p>
      <button id="send-email" class="btn-primary">Email Support</button>
      <button id="close-popup" class="btn-link" style="border:none">Cancel</button>
    </div>
  </div>

  <script type="module">
    (async function login() {
      const LOGINS = `./logins.json?nocache=${Date.now()}`;
      const loginForm = document.getElementById("login-form");
      const formMessage = document.getElementById("form-message");

      let storedLogin = [];

      async function fetchLogins() {
        try {
          const response = await fetch(LOGINS);
          if (response.ok) {
            storedLogin = await response.json();
          } else {
            showMessage("Server connection failed.", true);
          }
        } catch (e) { console.error(e); }
      }

      function showMessage(text, isError = true) {
        formMessage.textContent = text;
        formMessage.className = isError ? "message-active" : "message-info";
      }

      await fetchLogins();
      sessionStorage.clear();

      if (loginForm) {
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const userName = document.getElementById("username").value;
          const passWord = document.getElementById("password").value;

          const matchedLogin = storedLogin.find(
            (login) => login.username === userName && login.password === passWord
          );

          if (matchedLogin) {
            if (matchedLogin.banStatus === "true") {
              showMessage(`Access denied. Reason: ${matchedLogin.banReason || "Security Violation"}`, true);
              loginForm.reset();
              return;
            }
            sessionStorage.setItem("usernamePassword", JSON.stringify(matchedLogin));
            window.location.href = "main.html";
          } else {
            showMessage("Invalid username or password.", true);
          }
        });
      }

      const retrievedLogin = sessionStorage.getItem("usernamePassword");
      if (retrievedLogin) window.location.href = "main.html";

      if (localStorage.getItem("inactivityLogout") === "true") {
        showMessage("Session expired.", false);
        localStorage.removeItem("inactivityLogout");
      }
      
      if (localStorage.getItem("refreshLogout") === "true") {
        showMessage("Please sign in again.", false);
        localStorage.removeItem("refreshLogout");
      }
    })();

    const forgotBtn = document.getElementById("forgot-btn");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("close-popup");
    const sendEmail = document.getElementById("send-email");

    forgotBtn.addEventListener("click", () => popup.style.display = "flex");
    closePopup.addEventListener("click", () => popup.style.display = "none");
    sendEmail.addEventListener("click", () => {
      window.location.href = "mailto:derrick.richard@pothisd.us?subject=Asteroid Recovery";
    });
  </script>
</body>
</html>
