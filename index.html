<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asteroid | Premium Gaming</title>
  <link rel="icon" type="image/png" sizes="512x512" href="asteroid.jpeg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-glow: rgba(99, 102, 241, 0.5);
      --accent: #10b981;
      --bg-deep: #020617;
      --bg-surface: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --glass: rgba(15, 23, 42, 0.8);
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      background-color: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar - Full Width */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-left { display: flex; align-items: center; gap: 1.5rem; }
    .nav-logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .nav-brand h1 {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, var(--text-muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-right { display: flex; gap: 1rem; }

    /* Hero - Full Width */
    .hero {
      width: 100%;
      padding: 6rem 5% 4rem;
      text-align: center;
    }

    .hero h2 {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: -4px;
      line-height: 0.9;
    }

    .version-badge {
      display: inline-block;
      padding: 6px 16px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    /* Featured Game - Expanded */
    .featured-section {
      width: 100%;
      padding: 0 2.5rem;
      margin-bottom: 4rem;
    }

    #gameOfTheDay {
      background: var(--bg-card);
      border-radius: 32px;
      overflow: hidden;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
      cursor: pointer;
      width: 100%;
    }

    #gameOfTheDay:hover {
      transform: scale(1.01);
      box-shadow: 0 0 60px rgba(0,0,0,0.6), 0 0 30px var(--primary-glow);
      border-color: var(--primary);
    }

    .gotd-banner {
      height: 500px;
      background-size: cover;
      background-position: center;
    }

    .gotd-info {
      padding: 3rem;
      background: linear-gradient(to top, var(--bg-card), transparent);
    }

    /* Toolbar - Full Width */
    .toolbar {
      width: 100%;
      padding: 0 2.5rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .search-wrapper { flex: 1; }
    #searchBar {
      width: 100%;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      padding: 18px 24px;
      border-radius: 20px;
      color: white;
      font-size: 1.1rem;
      transition: all 0.3s;
    }
    #searchBar:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.1);
    }

    select, .btn {
      padding: 16px 28px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--bg-surface);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary { background: var(--primary); border: none; }
    .btn-primary:hover { transform: translateY(-2px); background: #4f46e5; }
    .btn-success { background: var(--accent); border: none; }

    /* Game Grid - Full Screen Width */
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2.5rem;
      padding: 0 2.5rem 5rem;
      width: 100%;
    }

    .game-card {
      background: var(--bg-card);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-12px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6);
    }

    .game-card img {
      width: 100%;
      aspect-ratio: 16/10;
      object-fit: cover;
    }

    .game-info {
      padding: 1.5rem;
      text-align: center;
    }

    .game-info h3 { margin: 0; font-size: 1.1rem; }

    /* Immersive Zone Viewer - TRUE FULLSCREEN */
    #zoneViewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    #zoneUI {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      opacity: 0.3;
      transition: opacity 0.3s;
      z-index: 10001;
    }

    #zoneViewer:hover #zoneUI { opacity: 1; }

    .close-btn {
      background: rgba(239, 68, 68, 0.9);
      width: 50px;
      height: 50px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      color: white;
      font-weight: 800;
      font-size: 1.5rem;
    }

    #zoneFrame {
      flex: 1;
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Footer - Full Width */
    footer {
      padding: 6rem 2.5rem;
      text-align: center;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 1024px) {
      .toolbar { flex-direction: column; align-items: stretch; }
      .gotd-banner { height: 300px; }
    }
  </style>

  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://classroomgms.matomo.cloud/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src='https://cdn.matomo.cloud/classroomgms.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="asteroid.jpeg" alt="Logo" class="nav-logo" id="mainLogo" />
      <div class="nav-brand"><h1>ASTEROID</h1></div>
    </div>
    <div class="nav-right">
      <button class="btn" onclick="saveData()">Sync Save</button>
      <button class="btn" onclick="document.getElementById('file').click()">Load Data</button>
      <a href="index.html" class="btn btn-primary">Sign Out</a>
    </div>
  </nav>

  <header class="hero">
    <span class="version-badge">REFINED v1.4.8</span>
    <h2>Asteroid Gaming</h2>
    <p style="color: var(--text-muted); font-size: 1.2rem; margin-top: 2rem;">
      Professional-grade unblocked collection. High performance, zero constraints.
    </p>
  </header>

  <section class="featured-section">
    <div id="gameOfTheDay"></div>
  </section>

  <div class="toolbar">
    <div class="search-wrapper">
      <input type="text" id="searchBar" placeholder="Type to search games..." onkeyup="filterZones()" />
    </div>
    <select id="sortOptions" onchange="sortZones()">
      <option value="popular">Popularity</option>
      <option value="name">A-Z</option>
      <option value="id">Numeric</option>
    </select>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdGjJMErXtdt4AJZ4juio21Mp-M6zBfZRsd9flU3lEbTEl1EA/viewform" target="_blank" class="btn btn-success">Submit</a>
  </div>

  <div id="zoneCount" style="padding: 0 2.5rem 1rem; color: var(--text-muted); font-weight: 700; font-size: 1rem;"></div>

  <main id="container"></main>

  <div id="zoneViewer">
    <div id="zoneUI">
        <button class="btn btn-primary" onclick="fullscreenZone()">Full View</button>
        <button class="btn" onclick="aboutBlank()">External</button>
        <button class="close-btn" onclick="closeZone()">&times;</button>
    </div>
    <iframe id="zoneFrame"></iframe>
  </div>

  <input type="file" id="file" style="display:none" onchange="loadData(event)" />

  <footer>
    <p>&copy; 2025 Asteroid Portal. Created by Derrick Richard.</p>
  </footer>

  <script>
    const retrievedLogin = sessionStorage.getItem("usernamePassword");
    if (!retrievedLogin) window.location.href = "index.html";

    const container = document.getElementById('container');
    const featuredContainer = document.getElementById('gameOfTheDay');
    const zoneViewer = document.getElementById('zoneViewer');
    let zoneFrame = document.getElementById('zoneFrame');
    const searchBar = document.getElementById('searchBar');
    const sortOptions = document.getElementById('sortOptions');
    
    const zonesURL = "zones.json";
    const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
    const htmlURL = "https://cdn.jsdelivr.net/gh/asteroid-pixel/html@main";

    let zones = [];
    let popularityData = {};

    async function listZones() {
      try {
        const response = await fetch(zonesURL);
        zones = await response.json();
        await fetchPopularity();
        sortZones();
      } catch (error) {
        container.innerHTML = `<div style="text-align:center; width:100%">Network failed.</div>`;
      }
    }

    async function fetchPopularity() {
      try {
        const response = await fetch("https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=year");
        const data = await response.json();
        data.forEach(file => {
          const idMatch = file.name.match(/\/(\d+)\.html$/);
          if (idMatch) popularityData[parseInt(idMatch[1])] = file.hits.total;
        });
      } catch (e) {}
    }

    function sortZones() {
      const sortBy = sortOptions.value;
      if (sortBy === 'name') zones.sort((a, b) => a.name.localeCompare(b.name));
      else if (sortBy === 'id') zones.sort((a, b) => a.id - b.id);
      else zones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
      
      displayZones(zones);
      displayGameOfTheDay();
    }

    function displayZones(zonesToDisplay) {
      container.innerHTML = "";
      zonesToDisplay.forEach((game) => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.onclick = () => openZone(game);
        card.innerHTML = `
          <img src="${game.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL)}" loading="lazy">
          <div class="game-info"><h3>${game.name}</h3></div>
        `;
        container.appendChild(card);
      });
      document.getElementById("zoneCount").textContent = `${zonesToDisplay.length} ENTITIES FOUND`;
    }

    function displayGameOfTheDay() {
      const seed = new Date().getDate();
      const game = zones[seed % zones.length];
      if (game) {
        const cover = game.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
        featuredContainer.innerHTML = `
          <div class="gotd-banner" style="background-image: url('${cover}')"></div>
          <div class="gotd-info">
            <span class="version-badge">FEATURED EXPERIENCE</span>
            <h3 style="font-size: 3rem; margin: 0;">${game.name}</h3>
          </div>
        `;
        featuredContainer.onclick = () => openZone(game);
      }
    }

    function filterZones() {
      const query = searchBar.value.toLowerCase();
      displayZones(zones.filter(z => z.name.toLowerCase().includes(query)));
    }

    function openZone(file) {
      const url = file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
      fetch(url).then(res => res.text()).then(html => {
        zoneViewer.style.display = "flex";
        document.body.style.overflow = "hidden";
        zoneFrame.contentDocument.open();
        zoneFrame.contentDocument.write(html);
        zoneFrame.contentDocument.close();
      });
    }

    function closeZone() {
      zoneViewer.style.display = "none";
      document.body.style.overflow = "auto";
      zoneFrame.src = "about:blank";
    }

    function fullscreenZone() {
      if (zoneFrame.requestFullscreen) zoneFrame.requestFullscreen();
      else if (zoneFrame.webkitRequestFullscreen) zoneFrame.webkitRequestFullscreen();
    }

    function aboutBlank() {
      const newWin = window.open("about:blank", "_blank");
      if (newWin) {
        newWin.document.write(zoneFrame.contentDocument.documentElement.outerHTML);
        newWin.document.close();
      }
    }

    function saveData() {
      let storageObj = {};
      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        storageObj[key] = localStorage.getItem(key);
      }
      let data = JSON.stringify(storageObj, null, 2);
      const link = document.createElement("a");
      link.href = URL.createObjectURL(new Blob([data], { type: "text/plain" }));
      link.download = `asteroid_save.json`;
      link.click();
    }

    function loadData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const parsed = JSON.parse(e.target.result);
          for (let k in parsed) localStorage.setItem(k, parsed[k]);
          alert("Data Synced.");
          location.reload();
        } catch (err) { alert("Invalid File."); }
      };
      reader.readAsText(file);
    }

    listZones();
  </script>
</body>
</html>
