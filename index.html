<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asteroid | Sign In</title>
  <link rel="icon" type="image/png" sizes="512x512" href="asteroid.jpeg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-glow: rgba(99, 102, 241, 0.5);
      --accent: #10b981;
      --bg-deep: #020617;
      --bg-surface: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --error: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      z-index: 10;
    }

    .brand-header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .brand-header img {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin-bottom: 1rem;
      box-shadow: 0 0 30px var(--primary-glow);
    }

    .brand-header h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(to right, #fff, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #login-form {
      background: var(--bg-surface);
      padding: 2.5rem;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease forwards;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    input {
      width: 100%;
      background: var(--bg-deep);
      border: 1px solid var(--border);
      padding: 14px 18px;
      border-radius: 14px;
      color: white;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      transform: translateY(-1px);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-link {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      margin-top: 1rem;
      text-decoration: none;
      display: block;
      text-align: center;
      line-height: 1.5;
    }

    .btn-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
    }

    #forgot-btn {
      background: none;
      color: var(--text-muted);
      font-size: 0.875rem;
      font-weight: 400;
      margin-top: 1rem;
      padding: 0;
    }

    #forgot-btn:hover {
      color: var(--primary);
    }

    #form-message {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      text-align: center;
      min-height: 20px;
      padding: 0.75rem;
      border-radius: 10px;
      display: none;
    }

    .message-active { display: block !important; background: rgba(239, 68, 68, 0.1); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.2); }
    .message-info { display: block !important; background: rgba(16, 185, 129, 0.1); color: var(--accent); border: 1px solid rgba(16, 185, 129, 0.2); }

    /* Popup */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #popup-content {
      background: var(--bg-surface);
      padding: 2.5rem;
      border-radius: 24px;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: scaleUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="brand-header">
      <img src="asteroid.jpeg" alt="Asteroid" />
      <h1>ASTEROID</h1>
      <p style="color: var(--text-muted); margin-top: 0.5rem; font-size: 0.9rem;">Premium Gaming Portal</p>
    </div>

    <form id="login-form">
      <div class="input-group">
        <input id="username" type="text" placeholder="Username" required autocomplete="username" />
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder="Password" required autocomplete="current-password" />
      </div>
      
      <button type="submit" class="btn-primary">Sign In</button>
      
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJNsYOvW22W0-7_4gFlp6-Kk_YoMGVBNIuKqs1VFjPXio_Cw/viewform" 
         class="btn-link" target="_blank">Request Account</a>
      
      <button type="button" id="forgot-btn">Forgot your password?</button>

      <div id="form-message"></div>
    </form>
  </div>

  <div id="popup">
    <div id="popup-content">
      <h3 style="margin-bottom: 1rem;">Password Recovery</h3>
      <p style="color: var(--text-muted); margin-bottom: 2rem;">Please contact the system administrator to reset your account credentials.</p>
      <button id="send-email" class="btn-primary">Send Email</button>
      <button id="close-popup" class="btn-link" style="border:none">Cancel</button>
    </div>
  </div>

  <script type="module">
    (async function login() {
      const LOGINS = `./logins.json?nocache=${Date.now()}`;
      const loginForm = document.getElementById("login-form");
      const formMessage = document.getElementById("form-message");

      let storedLogin = [];

      async function fetchLogins() {
        try {
          const response = await fetch(LOGINS);
          if (response.ok) {
            storedLogin = await response.json();
          } else {
            showMessage("Server connection failed.", true);
          }
        } catch (e) {
          console.error("Error fetching logins:", e);
        }
      }

      function showMessage(text, isError = true) {
        formMessage.textContent = text;
        formMessage.className = isError ? "message-active" : "message-info";
      }

      await fetchLogins();
      sessionStorage.clear();

      if (loginForm) {
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const userName = document.getElementById("username").value;
          const passWord = document.getElementById("password").value;

          const matchedLogin = storedLogin.find(
            (login) => login.username === userName && login.password === passWord
          );

          if (matchedLogin) {
            if (matchedLogin.banStatus === "true") {
              showMessage(`Access denied. Reason: ${matchedLogin.banReason || "Security violation"}`, true);
              loginForm.reset();
              return;
            }

            sessionStorage.setItem("usernamePassword", JSON.stringify(matchedLogin));
            window.location.href = "main.html";
          } else {
            showMessage("Invalid username or password.", true);
          }
          loginForm.reset();
        });
      }

      // Check existing session
      const retrievedLogin = sessionStorage.getItem("usernamePassword");
      if (retrievedLogin) {
        window.location.href = "main.html";
      }

      // Handle alerts
      if (localStorage.getItem("inactivityLogout") === "true") {
        showMessage("Session expired due to inactivity.", false);
        localStorage.removeItem("inactivityLogout");
      }
      
      if (localStorage.getItem("refreshLogout") === "true") {
        showMessage("System refreshed. Please sign in again.", false);
        localStorage.removeItem("refreshLogout");
      }

      let lastCheck = Date.now();
      setInterval(() => {
        const diff = Date.now() - lastCheck;
        lastCheck = Date.now();
        if (diff > 120000) { 
          localStorage.setItem("inactivityLogout", "true");
          sessionStorage.clear();
          location.reload();
        }
      }, 30000);

    })();

    const forgotBtn = document.getElementById("forgot-btn");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("close-popup");
    const sendEmail = document.getElementById("send-email");

    forgotBtn.addEventListener("click", () => popup.style.display = "flex");
    closePopup.addEventListener("click", () => popup.style.display = "none");
    sendEmail.addEventListener("click", () => {
      window.location.href = "mailto:derrick.richard@pothisd.us?subject=Asteroid Password Reset&body=Requesting password reset for account.";
    });
  </script>
</body>
</html>
